<div class="payment-container">
    <h2 class="form-title">Payment Details</h2>
    
    <div class="card-icons">
      <img 
        src="assets/logo/visa.png" 
        alt="Visa" 
        [class.active]="selectedCard === 'visa'"
      >
      <img 
        src="assets/logo/mastercard.png" 
        alt="Mastercard" 
        [class.active]="selectedCard === 'mastercard'"
      >
      <img 
        src="assets/logo/amex.png" 
        alt="American Express" 
        [class.active]="selectedCard === 'amex'"
      >
    </div>
    
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="p-fluid">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <div class="card-number-container">
          <input
            id="cardNumber"
            type="text"
            formControlName="cardNumber"
            placeholder="1234 5678 9012 3456"
            (input)="detectCardType($event)"
            maxlength="19"
            class="p-inputtext"
          >
        </div>
      </div>
  
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input
          id="cardName"
          type="text"
          formControlName="cardName"
          placeholder="John Doe"
          class="p-inputtext"
        >
      </div>
  
      <div class="card-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input
            id="expiryDate"
            type="text"
            formControlName="expiryDate"
            placeholder="MM/YY"
            maxlength="5"
            class="p-inputtext"
          >
        </div>
  
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            id="cvv"
            type="password"
            formControlName="cvv"
            placeholder="123"
            maxlength="4"
            class="p-inputtext"
          >
        </div>
      </div>
  
      <button 
        type="submit" 
        class="submit-button"
      >
        Pay Now
      </button>
    </form>
  </div>
